<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Popup Modal</title>
<style>
    /* Modal Styling */
    .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7); /* Blackish background */
        padding: 20px;
        border-radius: 5px;
        color: #ffff00; /* Yellowish text color */
        animation: fadeIn 3s ease; /* Fade in animation */
    }

    @keyframes fadeIn {
        from {
            opacity: 0;

        }
        to {
            opacity: 1;

        }
    }

    /* Close button styling */
    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #ffffff; /* White color for close button */
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- Modal HTML -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>We have a great offer today:</p>
    <ul>
        <li>Offer 1: Buy one get one any pizza.</li>
        <li>Offer 2: Get salad at 10% discount.</li>
    </ul>
</div>

<script>
    // Function to display the modal after 10 seconds
    function displayModal() {
        document.getElementById('myModal').style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    // Wait for page load and then display the modal after 10 seconds
    window.onload = function() {
        setTimeout(displayModal, 1000); // 10 seconds delay
    };
</script>

</body>
</html>
